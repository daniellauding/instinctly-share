<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instinctly - Shared Content</title>
    <script src="https://cdn.apple-cloudkit.com/ck/2/cloudkit.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Firebase for comments -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 16px;
            padding-bottom: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            display: inline-block;
            max-width: 100%;
        }

        .shared-image, .shared-video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            object-fit: contain;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Ensure content container centers media - remove explicit width/height to let image dictate size */
        .content-container .shared-image,
        .content-container .shared-video {
            width: auto;
            height: auto;
            max-width: calc(100vw - 80px);
            max-height: 80vh;
        }

        .shared-audio {
            width: 100%;
            margin: 40px 0;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #ff6b6b;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Password Form */
        .password-form {
            text-align: center;
            padding: 60px 20px;
        }

        .password-form .lock-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .password-form h2 {
            margin-bottom: 10px;
        }

        .password-form p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 24px;
        }

        .password-input-group {
            display: flex;
            gap: 12px;
            max-width: 320px;
            margin: 0 auto;
        }

        .password-input-group input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        .password-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-error {
            color: #ff6b6b;
            margin-top: 16px;
            display: none;
        }

        /* Meta info */
        .meta-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .meta-title {
            font-size: 18px;
            font-weight: 600;
        }

        .meta-info {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .meta-info span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .collection-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 12px;
            color: #a5b4fc;
            margin-top: 8px;
        }

        /* Profile Grid Styles */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .profile-card-thumb {
            aspect-ratio: 16/10;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-card-thumb .thumb-icon {
            font-size: 48px;
            opacity: 0.8;
        }

        .card-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .profile-card-info {
            padding: 16px;
        }

        .card-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-desc {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Profile Header Styles */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 30px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-avatar {
            flex-shrink: 0;
        }

        .profile-avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(102, 126, 234, 0.5);
        }

        .avatar-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .profile-info h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .profile-bio {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
            margin: 0 0 8px 0;
            line-height: 1.5;
        }

        .profile-website {
            display: inline-block;
            color: #a5b4fc;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .profile-website:hover {
            color: #c4b5fd;
            text-decoration: underline;
        }

        .profile-link:hover {
            color: #c4b5fd;
            text-decoration: underline;
        }

        /* Discovery Page Styles */
        .discovery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .discovery-welcome {
            text-align: center;
            padding: 60px 20px;
        }

        .discovery-welcome h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #a5b4fc, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .discovery-welcome p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .discovery-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .discovery-features .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        .discovery-welcome-mini {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 20px;
        }

        .discovery-welcome-mini h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .discovery-welcome-mini p {
            color: rgba(255, 255, 255, 0.6);
        }

        .discovery-section {
            margin-bottom: 40px;
        }

        .discovery-section h2 {
            font-size: 1.3rem;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .discovery-profiles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .discovery-profile-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
        }

        .discovery-profile-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .discovery-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }

        .discovery-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            font-size: 20px;
        }

        .discovery-profile-info {
            flex: 1;
            min-width: 0;
        }

        .discovery-username {
            font-weight: 600;
            color: #a5b4fc;
        }

        .discovery-bio {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-username {
            font-size: 12px;
            color: #a5b4fc;
            margin-top: 2px;
        }

        .card-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .profile-stats {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin: 0;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .get-app {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .get-app h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .get-app p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Text/PDF preview */
        .text-preview {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
            text-align: left;
        }

        .text-preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .pdf-container {
            width: 100%;
            min-height: 70vh;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .pdf-viewer {
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .pdf-viewer canvas {
            max-width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        .pdf-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px 8px 0 0;
        }

        .pdf-controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .pdf-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .pdf-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pdf-page-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .pdf-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.7);
        }

        .pdf-loading .spinner {
            margin-bottom: 16px;
        }

        .pdf-fallback {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .pdf-fallback a {
            color: #667eea;
        }

        /* Markdown preview */
        .markdown-preview {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 24px 32px;
            max-height: 70vh;
            overflow-y: auto;
            text-align: left;
            line-height: 1.7;
        }

        .markdown-preview h1 {
            font-size: 2em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.3em;
            margin: 1em 0 0.5em 0;
        }

        .markdown-preview h2 {
            font-size: 1.5em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.3em;
            margin: 1em 0 0.5em 0;
        }

        .markdown-preview h3 {
            font-size: 1.25em;
            margin: 1em 0 0.5em 0;
        }

        .markdown-preview p {
            margin: 0.8em 0;
        }

        .markdown-preview code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 0.9em;
        }

        .markdown-preview pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .markdown-preview pre code {
            background: none;
            padding: 0;
        }

        .markdown-preview ul, .markdown-preview ol {
            padding-left: 2em;
            margin: 0.8em 0;
        }

        .markdown-preview li {
            margin: 0.4em 0;
        }

        .markdown-preview blockquote {
            border-left: 4px solid #667eea;
            padding-left: 16px;
            margin: 1em 0;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .markdown-preview a {
            color: #a5b4fc;
            text-decoration: none;
        }

        .markdown-preview a:hover {
            text-decoration: underline;
        }

        .markdown-preview hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 1.5em 0;
        }

        .audio-container {
            text-align: center;
            padding: 60px 20px;
        }

        .audio-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        /* Comments Section */
        .comments-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .comments-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .comments-count {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comment-form input,
        .comment-form textarea {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 12px;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .comment-form input:focus,
        .comment-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .comment-form textarea {
            min-height: 80px;
            resize: vertical;
        }

        .comment-form-actions {
            display: flex;
            justify-content: flex-end;
        }

        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .comment-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
        }

        .comment-author {
            font-size: 13px;
            font-weight: 600;
            color: #a5b4fc;
            margin-bottom: 4px;
        }

        .comment-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .comment-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
        }

        .comments-disabled {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .no-comments {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .comment-error {
            text-align: center;
            padding: 20px;
            color: #ff6b6b;
            font-size: 14px;
        }

        .comment-auth-options {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .auth-option {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .auth-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .auth-option.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            color: #a5b4fc;
        }

        .apple-signin-btn {
            background: #000;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .apple-signin-btn:hover {
            background: #333;
        }

        .apple-signin-btn svg {
            width: 18px;
            height: 18px;
        }

        .verified-badge {
            background: #22c55e;
            color: #fff;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 6px;
        }

        .guest-badge {
            background: rgba(255, 255, 255, 0.2);

    <div class="container">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" fill="white"/>
                    </svg>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading shared content...</p>
                <p id="status" style="font-size: 12px; opacity: 0.6; margin-top: 10px;">Initializing...</p>
            </div>

        <div class="footer">
            <p>Shared via <a href="https://instinctly.app">Instinctly</a> - Screenshot & Screen Recording for macOS</p>
        </div>
    </div>

    <script>
        // Configuration
        const CLOUDKIT_CONFIG = {
            containerIdentifier: 'iCloud.com.instinctly.app',
            apiTokenAuth: {
                apiToken: '300fd65339c10574c9ee00ecd671a206e2f1bff39471036418f595d6e002ec86',
                persist: true
            },
            environment: 'development'
        };

        let currentRecord = null;
        let storedPasswordHash = null;
        let publicDB = null;

        // Get share ID from URL
        function getShareId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id') || params.get('share');
        }

        function getUsername() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user') || params.get('username');
        }

        function getCollection() {
            const params = new URLSearchParams(window.location.search);
            return params.get('collection') || params.get('c');
        }

        // SHA-256 hash function (matches Swift implementation)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Initialize CloudKit
        async function initCloudKit() {
            return new Promise((resolve, reject) => {
                try {
                    CloudKit.configure({
                        containers: [CLOUDKIT_CONFIG]
                    });
                    const container = CloudKit.getDefaultContainer();
                    publicDB = container.publicCloudDatabase;
                    resolve(publicDB);
                } catch (error) {
                    reject(error);
                }
            });
        }

        // Ensure CloudKit is ready
        async function ensureCloudKitReady() {
            if (!publicDB) {
                await initCloudKit();
            }
        }

        // Fetch shared content
        async function fetchSharedContent(shareId) {
            const db = await initCloudKit();
            const response = await db.fetchRecords([shareId]);

            if (response.records && response.records.length > 0) {
                const record = response.records[0];
                if (record.serverErrorCode) {
                    throw new Error(`Server error: ${record.serverErrorCode}`);
                }
                return record;
            }

            if (response.errors && response.errors.length > 0) {
                throw new Error(response.errors[0].reason || 'Unknown error');
            }

            throw new Error('Content not found');
        }

        // Increment view count
        async function incrementViewCount(shareId) {
            console.log('üìä Incrementing view count for:', shareId);
            try {
                await ensureCloudKitReady();

                // Fetch current record
                const response = await publicDB.fetchRecords([shareId]);
                console.log('üìä Fetch response:', response);

                if (response.records && response.records.length > 0) {
                    const record = response.records[0];
                    const currentCount = record.fields.viewCount?.value || 0;
                    console.log('üìä Current count:', currentCount, 'incrementing to:', currentCount + 1);

                    // Update with incremented count
                    const operations = [{
                        operationType: 'update',
                        record: {
                            recordType: 'SharedImage',
                            recordName: shareId,
                            recordChangeTag: record.recordChangeTag,
                            fields: {
                                viewCount: { value: currentCount + 1 }
                            }
                        }
                    }];

                    await publicDB.performBatchOperations(operations);
                    console.log('View count incremented to', currentCount + 1);
                }
            } catch (error) {
                console.log('Could not increment view count:', error.message);
                // Non-critical, continue anyway
            }
        }

        // Show password form
        function showPasswordForm() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="content-container">
                    <div class="password-form">
                        <div class="lock-icon">üîí</div>
                        <h2>Password Protected</h2>
                        <p>This content is password protected. Enter the password to view.</p>
                        <div class="password-input-group">
                            <input type="password" id="password-input" placeholder="Enter password" onkeypress="if(event.key==='Enter')verifyPassword()">
                            <button class="btn btn-primary" onclick="verifyPassword()">Unlock</button>
                        </div>
                        <p id="password-error" class="password-error">Incorrect password. Please try again.</p>
                    </div>
                </div>
            `;
            document.getElementById('password-input').focus();
        }

        // Verify password
        async function verifyPassword() {
            const password = document.getElementById('password-input').value;
            const hash = await hashPassword(password);
            const shareId = getShareId();

            if (hash === storedPasswordHash) {
                document.getElementById('password-error').style.display = 'none';
                // Save password for future visits
                savePasswordForShare(shareId, password);
                // Increment view count on successful unlock
                incrementViewCount(shareId);
                displayContent(currentRecord);
            } else {
                document.getElementById('password-error').style.display = 'block';
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }

        // Try auto-unlock with saved password
        async function tryAutoUnlock(shareId, passwordHash) {
            const savedPassword = getPasswordForShare(shareId);
            if (savedPassword) {
                const hash = await hashPassword(savedPassword);
                if (hash === passwordHash) {
                    return true;
                }
            }
            return false;
        }

        // Display content based on media type
        function displayContent(record) {
            const content = document.getElementById('content');
            const fields = record.fields;

            const title = fields.title?.value || fields.fileName?.value || 'Shared Content';
            const description = fields.description?.value || '';
            const mediaType = fields.mediaType?.value || 'image';
            const viewCount = fields.viewCount?.value || 0;
            const collection = fields.collection?.value;
            const username = fields.username?.value || '';
            const isPublic = (fields.isPublic?.value || 0) === 1;
            const allowComments = (fields.allowComments?.value ?? 1) === 1; // Default to true for old records
            const asset = fields.imageAsset?.value;
            const downloadURL = asset?.downloadURL;
            const shareId = record.recordName;

            let mediaHTML = '';
            let actionsHTML = '';

            switch (mediaType) {
                case 'image':
                case 'gif':
                    mediaHTML = `<img src="${downloadURL}" alt="${title}" class="shared-image" id="sharedMedia">`;
                    actionsHTML = `
                        <button class="btn btn-primary" onclick="downloadContent()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download
                        </button>
                    `;
                    break;

                case 'video':
                    mediaHTML = `<video src="${downloadURL}" controls autoplay class="shared-video" id="sharedMedia"></video>`;
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download Video
                        </a>
                    `;
                    break;

                case 'audio':
                    mediaHTML = `
                        <div class="audio-container">
                            <div class="audio-icon">üéµ</div>
                            <h3>${title}</h3>
                            <audio src="${downloadURL}" controls autoplay class="shared-audio" id="sharedMedia"></audio>
                        </div>
                    `;
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>

                case 'pdf':

                                    <div class="spinner"></div>
                                    <p>Loading PDF...</p>
                                </div>
                            </div>
                        </div>
                    `;
                    // Initialize PDF.js after DOM update
                    setTimeout(() => renderPDF('${downloadURL}'), 100);
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}.pdf" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download PDF
                        </a>
                    `;
                    break;

                case 'markdown':
                    // Fetch and render markdown content
                    mediaHTML = `<div class="markdown-preview" id="markdownPreview"><p>Loading markdown...</p></div>`;
                    fetch(downloadURL)
                        .then(r => r.text())
                        .then(text => {
                            document.getElementById('markdownPreview').innerHTML = renderMarkdown(text);
                        });
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download Markdown
                        </a>
                    `;
                    break;

                case 'text':
                    // Fetch and display text content
                    mediaHTML = `<div class="text-preview" id="textPreview"><p>Loading text...</p></div>`;
                    fetch(downloadURL)
                        .then(r => r.text())
                        .then(text => {
                            document.getElementById('textPreview').innerHTML = `<pre>${escapeHtml(text)}</pre>`;
                        });
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download File
                        </a>
                    `;
                    break;

                case 'archive':
                    mediaHTML = `
                        <div class="audio-container">
                            <div class="audio-icon">üì¶</div>
                            <h3>${title}</h3>
                            <p style="color: rgba(255,255,255,0.6);">Archive file - click download to extract</p>
                        </div>
                    `;
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download Archive
                        </a>
                    `;
                    break;

                default:
                    mediaHTML = `
                        <div class="audio-container">
                            <div class="audio-icon">üìÑ</div>
                            <h3>${title}</h3>
                            <p style="color: rgba(255,255,255,0.6);">Preview not available for this file type.</p>
                        </div>
                    `;
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download File
                        </a>

            }

            content.innerHTML = `

                            ${collection ? `<div class="collection-badge">üìÅ ${escapeHtml(collection)}</div>` : ''}
                            ${username && isPublic ? `<a href="?user=${escapeHtml(username)}" class="profile-link" style="display: inline-flex; align-items: center; gap: 4px; color: #a5b4fc; text-decoration: none; font-size: 13px; margin-top: 6px;">üë§ @${escapeHtml(username)}</a>` : ''}
                        </div>
                        <div class="meta-info">
                            <span>üëÅ ${viewCount} views</span>
                            <span>${mediaType.charAt(0).toUpperCase() + mediaType.slice(1)}</span>

                        <div class="no-comments">Loading comments...</div>
                    </div>
                </div>
                ` : ''}

                <div class="get-app">
                    <h3>Get Instinctly</h3>
                    <p>Capture, annotate, and share screenshots with ease</p>
                    <a href="https://instinctly.app" class="btn btn-primary">Download for macOS</a>

        // Display error
        function displayError(message, details = null) {
            const content = document.getElementById('content');
            const shareId = getShareId();
            content.innerHTML = `
                <div class="content-container">
                    <div class="error">
                        <div class="error-icon">üòï</div>
                        <h2>Unable to load content</h2>

        // Simple markdown renderer
        function renderMarkdown(text) {
            let html = escapeHtml(text);

            // Code blocks (must be first to protect content)
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

            // Headers
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // Bold and italic
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            html = html.replace(/_(.+?)_/g, '<em>$1</em>');

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');

            // Blockquotes
            html = html.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');

            // Horizontal rules
            html = html.replace(/^---$/gm, '<hr>');
            html = html.replace(/^\*\*\*$/gm, '<hr>');

            // Unordered lists
            html = html.replace(/^[\-\*] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');

            // Ordered lists
            html = html.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');

            // Paragraphs (double newlines)
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';

            // Clean up empty paragraphs
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[123]>)/g, '$1');
            html = html.replace(/(<\/h[123]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre>)/g, '$1');
            html = html.replace(/(<\/pre>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>)/g, '$1');
            html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
            html = html.replace(/<p>(<hr>)/g, '$1');
            html = html.replace(/(<hr>)<\/p>/g, '$1');

            return html;
        }

            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffSecs < 60) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();

        async function renderPDFPage(pageNum) {
            if (!pdfDoc) return;

            const viewer = document.getElementById('pdfViewer');
            if (!viewer) return;

            try {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: pdfScale });

                // Create canvas for this page
                const canvas = document.createElement('canvas');
                canvas.id = 'pdfCanvas';
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Clear viewer and add canvas
                viewer.innerHTML = '';
                viewer.appendChild(canvas);

                // Render page
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                // Update UI
                document.getElementById('pdfPageNum').textContent = pageNum;
                document.getElementById('pdfPrevBtn').disabled = pageNum <= 1;
                document.getElementById('pdfNextBtn').disabled = pageNum >= pdfDoc.numPages;
                document.getElementById('pdfZoomLevel').textContent = Math.round(pdfScale * 100 / 1.5) + '%';

            } catch (error) {
                console.error('Page render error:', error);
            }
        }

            pdfCurrentPage--;

            if (!pdfDoc || pdfCurrentPage >= pdfDoc.numPages) return;
            pdfCurrentPage++;
            renderPDFPage(pdfCurrentPage);

            pdfScale = Math.min(pdfScale + 0.25, 4);

        // Upload Zone Functions
        let selectedFiles = [];
        let uploadZoneVisible = false;

        function toggleUploadZone() {
            const zone = document.getElementById('uploadZone');
            const btn = document.getElementById('uploadToggleBtn');
            if (!zone) return;

            uploadZoneVisible = !uploadZoneVisible;
            zone.style.display = uploadZoneVisible ? 'block' : 'none';
            if (btn) {
                btn.textContent = uploadZoneVisible ? '‚úï Close Upload' : 'üì§ Quick Share a File';
            }
            if (uploadZoneVisible) {
                initUploadZone();
            }
        }

        function initUploadZone() {
            const zone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            if (!zone || !fileInput) return;

            // Prevent click propagation from file input
            fileInput.addEventListener('click', (e) => e.stopPropagation());

            // File input change
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            // Drag & drop events
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('dragover');
            });

            zone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                zone.classList.remove('dragover');
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                zone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }

        function handleFiles(files) {
            if (!files || files.length === 0) return;

            selectedFiles = Array.from(files);
            displaySelectedFiles();

            // Auto-upload after short delay
            setTimeout(() => uploadFiles(), 500);
        }

        function displaySelectedFiles() {
            const list = document.getElementById('fileList');
            if (!list) return;

            list.innerHTML = selectedFiles.map((file, i) => `
                <div class="file-item">
                    <span>${getFileIcon(file.type)} ${escapeHtml(file.name)}</span>
                    <span class="remove-file" onclick="removeFile(${i}); event.stopPropagation();">‚úï</span>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displaySelectedFiles();
        }

        function getFileIcon(mimeType) {
            if (mimeType.startsWith('image/')) return 'üñºÔ∏è';
            if (mimeType.startsWith('video/')) return 'üé¨';
            if (mimeType.startsWith('audio/')) return 'üéµ';
            if (mimeType === 'application/pdf') return 'üìÑ';
            if (mimeType.includes('zip') || mimeType.includes('rar') || mimeType.includes('7z')) return 'üì¶';
            if (mimeType.includes('text') || mimeType.includes('json')) return 'üìù';
            return 'üìÅ';
        }

        function getMediaType(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            const mimeType = file.type;

            if (mimeType.startsWith('image/gif') || ext === 'gif') return 'gif';
            if (mimeType.startsWith('image/')) return 'image';
            if (mimeType.startsWith('video/')) return 'video';
            if (mimeType.startsWith('audio/')) return 'audio';
            if (mimeType === 'application/pdf' || ext === 'pdf') return 'pdf';
            if (['md', 'markdown'].includes(ext)) return 'markdown';
            if (['txt', 'json', 'js', 'ts', 'py', 'swift', 'go', 'rs', 'html', 'css', 'xml'].includes(ext)) return 'text';
            if (['zip', 'rar', '7z', 'tar', 'gz'].includes(ext)) return 'archive';
            return 'file';
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            const progressDiv = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const statusEl = document.getElementById('uploadStatus');
            const resultDiv = document.getElementById('uploadResult');

            progressDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';

            try {
                await ensureCloudKitReady();

                const results = [];
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const progress = ((i / selectedFiles.length) * 100).toFixed(0);
                    progressFill.style.width = progress + '%';
                    statusEl.textContent = `Uploading ${file.name} (${i + 1}/${selectedFiles.length})...`;

                    const url = await uploadSingleFile(file);
                    results.push({ name: file.name, url });
                }

                progressFill.style.width = '100%';
                statusEl.textContent = 'Upload complete!';

                // Show results
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h4>‚úÖ Uploaded ${results.length} file${results.length > 1 ? 's' : ''}</h4>
                    ${results.map(r => `
                        <div style="margin: 10px 0;">
                            <strong>${escapeHtml(r.name)}</strong><br>
                            <a href="${r.url}" target="_blank">${r.url}</a>
                            <button class="btn btn-secondary" style="margin-left: 10px; padding: 4px 8px; font-size: 12px;" onclick="navigator.clipboard.writeText('${r.url}'); this.textContent='Copied!'">Copy</button>
                        </div>
                    `).join('')}
                `;

                selectedFiles = [];
                document.getElementById('fileList').innerHTML = '';

            } catch (error) {
                console.error('Upload error:', error);
                statusEl.textContent = 'Upload failed: ' + error.message;
                progressFill.style.width = '0%';
            }
        }

        async function uploadSingleFile(file) {
            const mediaType = getMediaType(file);
            const recordId = crypto.randomUUID().toUpperCase();

            // Read file as base64
            const base64Data = await readFileAsBase64(file);

            // Create CloudKit record
            const record = {
                recordType: 'SharedImage',
                recordName: recordId,
                fields: {
                    title: { value: file.name.replace(/\.[^/.]+$/, '') },
                    fileName: { value: file.name },
                    mediaType: { value: mediaType },
                    isPublic: { value: 1 },
                    allowComments: { value: 0 },
                    viewCount: { value: 0 },
                    createdAt: { value: Date.now() },
                    username: { value: 'web-upload' },
                    imageAsset: {
                        value: {
                            fileChecksum: '',
                            size: file.size,
                            data: base64Data
                        }
                    }
                }
            };

            const response = await publicDB.saveRecords([record]);

            if (response.hasErrors) {
                throw new Error('Failed to save record: ' + JSON.stringify(response.errors));
            }

            return `${window.location.origin}${window.location.pathname}?id=${recordId}`;
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Initialize
        async function init() {
            const shareId = getShareId();
            const username = getUsername();
            const collectionName = getCollection();

            // Collection view mode
            if (username && collectionName) {
                updateStatus('Loading collection: ' + collectionName);

                try {
                    const collection = await fetchCollection(username, collectionName);

                    if (collection.passwordHash) {
                        currentCollectionPasswordHash = collection.passwordHash;
                        showCollectionPasswordForm(username, collectionName);
                        return;
                    }

                    const records = await fetchCollectionItems(username, collectionName);
                    displayCollectionGrid(username, collectionName, records, collection);
                } catch (error) {
                    console.error('Collection error:', error);
                    displayError('Failed to load collection', error.message);
                }
                return;
            }

            // Profile view mode
            if (username) {
                updateStatus('Loading profile: @' + username);
                currentProfileUsername = username;

                try {
                    const profile = await fetchUserProfile(username);

                    if (profile.passwordHash) {
                        currentProfilePasswordHash = profile.passwordHash;
                        showProfilePasswordForm(username);
                        return;
                    }

                    const records = await fetchUserPublicUploads(username);
                    displayProfileGrid(username, records, profile);
                } catch (error) {
                    console.error('Profile error:', error);
                    displayError('Failed to load profile', error.message);
                }
                return;
            }

            // Single content view mode
            updateStatus('Share ID: ' + (shareId || 'none'));

            if (!shareId) {
                // Show discovery page with public content
                await showDiscoveryPage();
                return;
            }

            try {
                updateStatus('Connecting to CloudKit...');
                const record = await fetchSharedContent(shareId);
                currentRecord = record;

                // Check for password protection
                storedPasswordHash = record.fields.passwordHash?.value;

                if (storedPasswordHash) {
                    // Try auto-unlock with saved password
                    const autoUnlocked = await tryAutoUnlock(shareId, storedPasswordHash);
                    if (autoUnlocked) {
                        updateStatus('Auto-unlocked with saved password');
                        incrementViewCount(shareId);
                        displayContent(record);
                    } else {
                        updateStatus('Password required');
                        showPasswordForm();
                    }
                } else {
                    // Increment view count for non-protected content
                    incrementViewCount(shareId);
                    displayContent(record);
                }
            } catch (error) {
                console.error('Init error:', error);
                displayError(error.message || 'Failed to load content', 'Check browser console for details');
            }
        }

        // Wait for CloudKit
        let waitAttempts = 0;
        function waitForCloudKit() {
            waitAttempts++;
            updateStatus('Waiting for CloudKit... (' + waitAttempts + ')');

            if (typeof CloudKit !== 'undefined') {
                updateStatus('CloudKit loaded!');
                init();
            } else if (waitAttempts > 50) {
                displayError('CloudKit library failed to load', 'This may be due to ad blockers or network issues.');
            } else {
                setTimeout(waitForCloudKit, 100);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForCloudKit);
        } else {
            waitForCloudKit();
        }
    </script>
