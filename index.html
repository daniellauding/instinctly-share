<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instinctly - Shared Content</title>
    <script src="https://cdn.apple-cloudkit.com/ck/2/cloudkit.js" async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .shared-image, .shared-video {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .shared-audio {
            width: 100%;
            margin: 40px 0;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #ff6b6b;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Password Form */
        .password-form {
            text-align: center;
            padding: 60px 20px;
        }

        .password-form .lock-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .password-form h2 {
            margin-bottom: 10px;
        }

        .password-form p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 24px;
        }

        .password-input-group {
            display: flex;
            gap: 12px;
            max-width: 320px;
            margin: 0 auto;
        }

        .password-input-group input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        .password-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-error {
            color: #ff6b6b;
            margin-top: 16px;
            display: none;
        }

        /* Meta info */
        .meta-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .meta-title {
            font-size: 18px;
            font-weight: 600;
        }

        .meta-info {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .meta-info span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .collection-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 12px;
            color: #a5b4fc;
            margin-top: 8px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .get-app {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .get-app h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .get-app p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Text/PDF preview */
        .text-preview {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
            text-align: left;
        }

        .text-preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .pdf-frame {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 8px;
        }

        .audio-container {
            text-align: center;
            padding: 60px 20px;
        }

        .audio-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" fill="white"/>
                    </svg>
                </div>
                Instinctly
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading shared content...</p>
                <p id="status" style="font-size: 12px; opacity: 0.6; margin-top: 10px;">Initializing...</p>
            </div>
        </div>

        <div class="footer">
            <p>Shared via <a href="https://instinctly.app">Instinctly</a> - Screenshot & Screen Recording for macOS</p>
        </div>
    </div>

    <script>
        // Configuration
        const CLOUDKIT_CONFIG = {
            containerIdentifier: 'iCloud.com.instinctly.app',
            apiTokenAuth: {
                apiToken: '300fd65339c10574c9ee00ecd671a206e2f1bff39471036418f595d6e002ec86',
                persist: true
            },
            environment: 'development'
        };

        let currentRecord = null;
        let storedPasswordHash = null;
        let publicDB = null;

        // Get share ID from URL
        function getShareId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id') || params.get('share');
        }

        // SHA-256 hash function (matches Swift implementation)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Initialize CloudKit
        async function initCloudKit() {
            return new Promise((resolve, reject) => {
                try {
                    CloudKit.configure({
                        containers: [CLOUDKIT_CONFIG]
                    });
                    const container = CloudKit.getDefaultContainer();
                    publicDB = container.publicCloudDatabase;
                    resolve(publicDB);
                } catch (error) {
                    reject(error);
                }
            });
        }

        // Fetch shared content
        async function fetchSharedContent(shareId) {
            const db = await initCloudKit();
            const response = await db.fetchRecords([shareId]);

            if (response.records && response.records.length > 0) {
                const record = response.records[0];
                if (record.serverErrorCode) {
                    throw new Error(`Server error: ${record.serverErrorCode}`);
                }
                return record;
            }

            if (response.errors && response.errors.length > 0) {
                throw new Error(response.errors[0].reason || 'Unknown error');
            }

            throw new Error('Content not found');
        }

        // Increment view count
        async function incrementViewCount(shareId) {
            try {
                // Fetch current record
                const response = await publicDB.fetchRecords([shareId]);
                if (response.records && response.records.length > 0) {
                    const record = response.records[0];
                    const currentCount = record.fields.viewCount?.value || 0;

                    // Update with incremented count
                    const operations = [{
                        operationType: 'update',
                        record: {
                            recordType: 'SharedImage',
                            recordName: shareId,
                            recordChangeTag: record.recordChangeTag,
                            fields: {
                                viewCount: { value: currentCount + 1 }
                            }
                        }
                    }];

                    await publicDB.performBatchOperations(operations);
                    console.log('View count incremented to', currentCount + 1);
                }
            } catch (error) {
                console.log('Could not increment view count:', error.message);
                // Non-critical, continue anyway
            }
        }

        // Show password form
        function showPasswordForm() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="content-container">
                    <div class="password-form">
                        <div class="lock-icon">üîí</div>
                        <h2>Password Protected</h2>
                        <p>This content is password protected. Enter the password to view.</p>
                        <div class="password-input-group">
                            <input type="password" id="password-input" placeholder="Enter password" onkeypress="if(event.key==='Enter')verifyPassword()">
                            <button class="btn btn-primary" onclick="verifyPassword()">Unlock</button>
                        </div>
                        <p id="password-error" class="password-error">Incorrect password. Please try again.</p>
                    </div>
                </div>
            `;
            document.getElementById('password-input').focus();
        }

        // Verify password
        async function verifyPassword() {
            const password = document.getElementById('password-input').value;
            const hash = await hashPassword(password);

            if (hash === storedPasswordHash) {
                document.getElementById('password-error').style.display = 'none';
                // Increment view count on successful unlock
                incrementViewCount(getShareId());
                displayContent(currentRecord);
            } else {
                document.getElementById('password-error').style.display = 'block';
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }

        // Display content based on media type
        function displayContent(record) {
            const content = document.getElementById('content');
            const fields = record.fields;

            const title = fields.title?.value || fields.fileName?.value || 'Shared Content';
            const mediaType = fields.mediaType?.value || 'image';
            const viewCount = fields.viewCount?.value || 0;
            const collection = fields.collection?.value;
            const asset = fields.imageAsset?.value;
            const downloadURL = asset?.downloadURL;

            let mediaHTML = '';
            let actionsHTML = '';

            switch (mediaType) {
                case 'image':
                case 'gif':
                    mediaHTML = `<img src="${downloadURL}" alt="${title}" class="shared-image" id="sharedMedia">`;
                    actionsHTML = `
                        <button class="btn btn-primary" onclick="downloadContent()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download
                        </button>
                    `;
                    break;

                case 'video':
                    mediaHTML = `<video src="${downloadURL}" controls autoplay class="shared-video" id="sharedMedia"></video>`;
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download Video
                        </a>
                    `;
                    break;

                case 'audio':
                    mediaHTML = `
                        <div class="audio-container">
                            <div class="audio-icon">üéµ</div>
                            <h3>${title}</h3>
                            <audio src="${downloadURL}" controls autoplay class="shared-audio" id="sharedMedia"></audio>
                        </div>
                    `;
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download Audio
                        </a>
                    `;
                    break;

                case 'pdf':
                    mediaHTML = `<iframe src="${downloadURL}" class="pdf-frame"></iframe>`;
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download PDF
                        </a>
                    `;
                    break;

                case 'text':
                    // Fetch and display text content
                    mediaHTML = `<div class="text-preview" id="textPreview"><p>Loading text...</p></div>`;
                    fetch(downloadURL)
                        .then(r => r.text())
                        .then(text => {
                            document.getElementById('textPreview').innerHTML = `<pre>${escapeHtml(text)}</pre>`;
                        });
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download File
                        </a>
                    `;
                    break;

                default:
                    mediaHTML = `
                        <div class="audio-container">
                            <div class="audio-icon">üìÑ</div>
                            <h3>${title}</h3>
                            <p style="color: rgba(255,255,255,0.6);">Preview not available for this file type.</p>
                        </div>
                    `;
                    actionsHTML = `
                        <a href="${downloadURL}" download="${title}" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download File
                        </a>
                    `;
            }

            content.innerHTML = `
                <div class="content-container">
                    <div class="meta-bar">
                        <div>
                            <div class="meta-title">${escapeHtml(title)}</div>
                            ${collection ? `<div class="collection-badge">üìÅ ${escapeHtml(collection)}</div>` : ''}
                        </div>
                        <div class="meta-info">
                            <span>üëÅ ${viewCount} views</span>
                            <span>${mediaType.charAt(0).toUpperCase() + mediaType.slice(1)}</span>
                        </div>
                    </div>
                    ${mediaHTML}
                </div>

                <div class="actions">
                    ${actionsHTML}
                    <button class="btn btn-secondary" onclick="copyLink()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                        Copy Link
                    </button>
                    <button class="btn btn-secondary" onclick="openInApp()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>
                        Open in App
                    </button>
                </div>

                <div class="get-app">
                    <h3>Get Instinctly</h3>
                    <p>Capture, annotate, and share screenshots with ease</p>
                    <a href="https://instinctly.app" class="btn btn-primary">Download for macOS</a>
                </div>
            `;
        }

        // Display error
        function displayError(message, details = null) {
            const content = document.getElementById('content');
            const shareId = getShareId();
            content.innerHTML = `
                <div class="content-container">
                    <div class="error">
                        <div class="error-icon">üòï</div>
                        <h2>Unable to load content</h2>
                        <p>${message}</p>
                        ${details ? `<p style="font-size: 12px; opacity: 0.7; margin-top: 10px;">${details}</p>` : ''}
                        ${shareId ? `<p style="font-size: 11px; opacity: 0.5; margin-top: 5px;">ID: ${shareId}</p>` : ''}
                        <br>
                        <a href="https://instinctly.app" class="btn btn-primary">Get Instinctly</a>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function downloadContent() {
            const media = document.getElementById('sharedMedia');
            if (media) {
                const link = document.createElement('a');
                link.href = media.src;
                link.download = 'instinctly-shared';
                link.click();
            }
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function openInApp() {
            const shareId = getShareId();
            if (shareId) {
                window.location.href = `instinctly://share/${shareId}`;
            }
        }

        function updateStatus(msg) {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        }

        // Initialize
        async function init() {
            const shareId = getShareId();
            updateStatus('Share ID: ' + (shareId || 'none'));

            if (!shareId) {
                displayError('No share ID provided', 'Add ?id=YOUR_SHARE_ID to the URL');
                return;
            }

            try {
                updateStatus('Connecting to CloudKit...');
                const record = await fetchSharedContent(shareId);
                currentRecord = record;

                // Check for password protection
                storedPasswordHash = record.fields.passwordHash?.value;

                if (storedPasswordHash) {
                    updateStatus('Password required');
                    showPasswordForm();
                } else {
                    // Increment view count for non-protected content
                    incrementViewCount(shareId);
                    displayContent(record);
                }
            } catch (error) {
                console.error('Init error:', error);
                displayError(error.message || 'Failed to load content', 'Check browser console for details');
            }
        }

        // Wait for CloudKit
        let waitAttempts = 0;
        function waitForCloudKit() {
            waitAttempts++;
            updateStatus('Waiting for CloudKit... (' + waitAttempts + ')');

            if (typeof CloudKit !== 'undefined') {
                updateStatus('CloudKit loaded!');
                init();
            } else if (waitAttempts > 50) {
                displayError('CloudKit library failed to load', 'This may be due to ad blockers or network issues.');
            } else {
                setTimeout(waitForCloudKit, 100);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForCloudKit);
        } else {
            waitForCloudKit();
        }
    </script>
</body>
</html>
